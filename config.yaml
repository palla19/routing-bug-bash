buildConfiguration:
  buildCommand: npm run build:local
  installDependenciesStep:
    command: npm install
    requiredFiles:
      - package.json
      - package-lock.json
      - .npmrc
dynamicRedirects:
  # This is a rewrite because the status code is 200. It also takes advantage of built-in splat support.
  -
    from: /grey/*
    to: /gray/:splat
    status: 200
  # this should not be here, should be static
  -
    from: /path/
    to: /blue/
    status: 200
  # invalid status code
  -
    from: /path/*
    to: /blue/:splat
    status: 501
staticRedirects:
  # This is a custom redirect because the status code is 3xx.
  -
    from: /grey-redirect
    to: /gray
    status: 308
